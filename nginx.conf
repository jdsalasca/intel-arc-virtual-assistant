events {
    worker_connections 1024;
}

http {
    upstream openvino_backend {
        server openvino-genai-server:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Increase client max body size for large requests
        client_max_body_size 10M;

        # Proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Main proxy location
        location / {
            proxy_pass http://openvino_backend;
        }

        # Health check endpoint
        location /healthz {
            proxy_pass http://openvino_backend/healthz;
            access_log off;
        }

        # Enable gzip compression
        gzip on;
        gzip_types text/plain application/json application/xml text/css text/javascript application/javascript;
    }
}