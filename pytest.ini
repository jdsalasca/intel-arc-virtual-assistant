[tool:pytest]
# Pytest configuration for Intel AI Assistant

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=core
    --cov=services
    --cov=providers
    --cov=config
    --cov-report=term-missing
    --cov-report=html:tests/coverage
    --cov-report=xml:tests/coverage.xml
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    benchmark: Benchmark tests
    intel: Intel hardware specific tests
    slow: Slow running tests
    gpu: Tests requiring GPU
    npu: Tests requiring NPU
    network: Tests requiring network access

# Test timeout
timeout = 300

# Async support
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:openvino.*
    ignore::FutureWarning:transformers.*

# Environment variables for testing
env =
    ENVIRONMENT = testing
    LOG_LEVEL = WARNING
    MODEL_CACHE_DIR = tests/fixtures/models
    OPENVINO_CACHE_DIR = tests/fixtures/cache
    TEST_MODE = true